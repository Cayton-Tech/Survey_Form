<!DOCTYPE html>
<html>
  <head>
    <title>Friend Finder Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <h1 id="title">Friend Finder Form<h1>
    </header>
       <br>
      <p id="description"> To find the best matches please provide us with some information using the form below. </p>
    
    <form id="survey-form">
      <label for="name" id="name-label">Name or Nickname</label>
      <input id="name" type="text" name="name" placeholder="JC or James Cross" required>
      <br>
      
      <label for="email" id="email-label">Email Address</label>
      <input id="email" type="email" name="email" placeholder="jamescross@gmail.com" required>
      <br>
      
      <label for="number" id="number-label">Your Age</label>
      <input id="number" type="number" name="Age" placeholder="18" min="18" max="25" required> 
      <br>
      
      <label for="dropdown" id="personality"> Personality Type. Don't know your type, click <a href="" target="_blank" id="16personalities">here<a>.
      <select id="dropdown">
        <option value="ISTJ">ISTJ</option>
        <option value="INFJ">INFJ</option>
        <option value="INTJ">INTJ</option>
        <option value="ENFJ">ENFJ</option>
        <option value="ISTP">ISTP</option>
        <option value="ESFJ">ESFJ</option>
        <option value="INFP">INFP</option>
        <option value="ESFP">ESFP</option>
        <option value="ENFP">ENFP</option>
        <option value="ESTP">ESTP</option>
        <option value="ESTJ">ESTJ</option>
        <option value="ENTJ">ENTJ</option>
        <option value="INTP">INTP</option>
        <option value="ISFJ">ISFJ</option>
        <option value="ENTP">ENTP</option>
        <option value="ISFP">ISFP</option>
      </select>
        <br>
        <br>
        
      <label for="Gender" id="Gender">Gender</label>
        <br>
          <input id="Gender" type="radio" id="Male" name="Gender" value="Male">
          <label for="Gender"> Male </label>
          <br>
          <input id="Gender" type="radio" id="Female" name="Gender" value="Female">
          <label for="Gender"> Female </label>
          <br>
          <input id="Gender" type="radio" id="Other" name="Gender" value="Other">
          <label for="Gender"> Other </label>
        <br>
        <br>
        
        
    </form>
  </body>
</html>
